<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link
      href="//db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember"
      rel="stylesheet"
      type="text/css"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Orange Sign-In</title>
  </head>
  <body>
    <div class="main-page">
      <div class="logo-block">
        <h2>
          <a href="#" class="no-logo"><strong>NO LOGO</strong></a>
        </h2>
      </div>
      <div class="signin-block">
        <div class="signin">
          <div class="inner-box">
            <h1 class="heading">Sign-In</h1>
            <div class="input-box">
              <label for="email" class="form-label"
                >Email or mobile phone number</label
              >
              <input type="email" id="email" name="email" class="input-text" />
            </div>
            <div class="continue">
              <button class="btn-continue">
                <span class="btn-text">Continue</span>
              </button>
              <div class="conditions">
                <span>By continuing, you agree to Orange's</span>
                <span><a href="#">Conditions of Use</a> </span>
                <span> and&nbsp;</span
                ><span><a href="#">Privacy Notice.</a></span>
              </div>
            </div>
            <div clas="help">
              <div clas="help-icon"></div>

              <div class="dropdown">
                <i
                  ><ion-icon
                    class="arrow-forward"
                    value="Need"
                    name="caret-forward-outline"
                  ></ion-icon
                ></i>
                <span class="help-text" class="arrow"
                  ><a href="#" style="font-size: 13px">Need help?</a></span
                >

                <div class="dropdown-content">
                  <a href="#">Forgot your password?</a>
                  <a href="#">Other issues with Sign-In</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h5><span>New to Orange?</span></h5>

      <button class="btn-create-account">
        <span class="btn-create-text">Create your Orange Account</span>
      </button>
    </div>

    <div class="footer">
      <div class="divider-section">
        <div class="divider-line"></div>

        <div class="terms">
          <a href="#">Conditions of Use</a>
          <a href="#">Privacy Notice</a>
          <a href="#">Help</a>
        </div>
        <div>
          <span class="text-footer"
            >Â© 1996-2022, Orange.com, Inc. or its affiliates</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
